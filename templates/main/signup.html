<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Signin Template · Bootstrap v5.1</title>

    <!-- Bootstrap core CSS -->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/signin.css' %}">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="text-center">

<main class="form-signin">
  <form method="post" class="post-form" action="{% url 'main:signup' %}">
    {% csrf_token %}
    {% include "main/form_errors.html" %}
    <img class="mb-4" src="{% static 'img/logo.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">계정 생성</h1>

    <div class="form-floating">
      <input type="text" class="form-control" name="username" id="username" placeholder="name@example.com">
      <label for="username">이름</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
      <label for="email">이메일</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password1" id="pwd1" placeholder="Password">
      <label for="pwd1">패스워드</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" name="password2" id="pwd2" placeholder="Password">
      <label for="pwd2">패스워드 확인</label>
    </div>
    <button class="w-100 btn btn-lg btn-success" type="submit">완료</button>
  </form>
</main>
  </body>
</html>
